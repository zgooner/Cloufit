<template>
    <lightning-card
    title="Upcoming events"
    icon-name="standard:event">
        <c-custom-lookup class="slds-m-left_small slds-m-right_small" object-name="Event__c" field-name="Name__c"
        label="Event Name" parentidfield="Events__c" onselect={handleEventLookup}></c-custom-lookup>

        <label for="stardatetime"><strong>Start Date Time</strong></label>
        <lightning-input class="slds-m-left_small" type="datetime" id="startdatetime" onchange={handleDateChange}></lightning-input>

        <c-custom-lookup class="slds-m-left_small slds-m-right_small" object-name="Location__c" field-name="Name"
        label="Event Location" parentidfield="Location__c" onselect={handleLocationLookup}></c-custom-lookup>
        <div class="slds-m-left_small slds-m-right_small">
        <lightning-datatable
            show-row-number-column
            key-field="Id"
            data={allEvents}
            columns={columns}
            onrowaction={handleRowAction}
            hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
