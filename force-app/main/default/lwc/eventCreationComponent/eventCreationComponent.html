<template>
    <lightning-card>
        <lightning-record-edit-form 
        object-api-name={objectApiName}
        onsubmit={handleSumbit}
        onsuccess={handleSuccess}
        >
            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name="Name__c" type="text"></lightning-input-field>
            <c-custom-lookup object-name="Event_Organizer__c" field-name="Name"
                label="Event Organizer" parentidfield="Event_Organizer__c"
                iconname="standard:account" onselect={handleLookup}></c-custom-lookup>
            <lightning-input-field field-name="Start_DateTime__c" type="datetime"></lightning-input-field>
            <lightning-input-field field-name="End_Date_Time__c" type="datetime"></lightning-input-field>
            <lightning-input-field field-name="Max_Seats__c" type="number"></lightning-input-field>
            <lightning-input-rich-text value={eventDesc} oninput={handleTextChange} onchange={handleTextChange}></lightning-input-rich-text>
            <lightning-button
                type="submit"
                label="Create new Event"
            ></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
