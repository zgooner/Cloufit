<template>
    <div class="slds-m-padding_around slds-m-left_small slds-m-bottom_small slds-m-right_small" >
        <template if:false={selectedRecord} >
            <c-search-component onsearch={handleSearch} search-label={label}
                isrequired="true" ></c-search-component>
        </template>
    </div>
    <div class="slds-m-padding_around slds-m-left_small slds-m-bottom_small slds-m-right_small">
        <template if:false={selectedRecord} >
            <template if:true={records}>
                <template for:each={records} for:item="rec" for:index="index">
                    <ul key={rec.Id} 
                        class="slds-listbox " >
                    <c-record-list key={rec.Id} rec={rec}
                         iconname={iconname}
                         onselect={handleSelect}>
                    </c-record-list>
                    </ul>
                </template>
            </template>
        </template>
        <template if:true={selectedRecord} >
            <label class="slds-form-element__label slds-m-left_small slds-m-bottom_small slds-m-right_small" for="unique-id-of-input">
                    {label}
            </label>
            <div class="slds-pill-container slds-m-bottom_small slds-m-right_small">
                <lightning-pill class="pillSize" 
                        href="JavaScript:void(0);"
                        label={selectedRecord.Name} 
                        name={selectedRecord.Name} 
                        onremove={handleRemove}>
                    <lightning-icon icon-name={iconname} variant="circle"  
                            alternative-text={objectName}></lightning-icon>        
                </lightning-pill>
            </div>
        </template>
    </div>
</template>
