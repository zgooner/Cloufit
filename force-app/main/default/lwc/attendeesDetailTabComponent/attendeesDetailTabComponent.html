<template>
    <lightning-button
    class="slds-m-bottom_small" variant="brand"
    label="New Attendee"
    onclick={handleClick}
    ></lightning-button>
    <div class="slds-m-top_small">
        <lightning-datatable
            show-row-number-column
            hide-checkbox-column
            key-field="Id"
            data={attendees.data}
            columns={columns}>
        </lightning-datatable>
    </div>
</template>
